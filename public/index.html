<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>俄罗斯方块</title>
    <style>
      #root {
        justify-content: center;
        display: flex;
      }

      #tip {
        margin-left: 1em;
      }

      #panel {
        background: #000;
        position: relative;
      }

      #next {
        position: relative;
      }

      .score {
        color: red;
        font-size: 20px;
        font-weight: 600;
      }

      #msg {
        position: absolute;
        color: #fff;
        font-size: 20px;
        text-align: center;
        width: 100%;
        height: 40px;
        line-height: 38px;
        margin-top: 100px;
        background: #d56e6e;
        z-index: 2;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="panel">
        <div id="msg"></div>
      </div>
      <div id="tip">
        <div id="next"></div>
        <div class="score">
          <span>分数：</span>
          <span id="score" />
        </div>
        <p>使用键盘进行游戏：</p>
        <p>↑：旋转</p>
        <p>↓：向下</p>
        <p>←：左</p>
        <p>→：右</p>
        <p>空格：暂停/恢复/开始</p>
      </div>
    </div>
    <div style="text-align: center">
      <button id="btnPause">暂停</button>
      <button id="btnStart">开始</button>

      <button id="up">上</button>
      <button id="down">下</button>
      <button id="left">左</button>
      <button id="right">右</button>
    </div>
  </body>
</html>
